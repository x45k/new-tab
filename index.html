<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- --
    <div id="widgets-container">
        <div class="widget clock-widget" id="clock-widget">
            <div class="widget-header">
                <span>Clock</span>
            </div>
            <div class="widget-content">
                <div id="clock">Loading time...</div>
            </div>
        </div>

        <div class="widget weather-widget" id="weather-widget">
            <div class="widget-header">
                <span>Weather</span>
            </div>
            <div class="widget-content">
                <div id="temperature">Loading temperature...</div>
            </div>
        </div>
    </div>

    <div id="hidden-widgets-container" class="hidden">
    </div>
    -->

    <div class="container">
        <header>
            <h1>Better Browser</h1>
            <div class="toolbar">
                <!-- --
                <div class="toolbar-item" id="edit-widgets-btn">
                    <i class="fas fa-paint-brush"></i>
                </div>
                -->
                <div class="toolbar-item" id="gear-icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </header>

        <main>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search the web..." autofocus>
                <button type="submit">Search</button>
            </form>
        </main>
    </div>

    <div class="theme-panel" id="theme-panel">
        <div class="theme-header">
            <h3>Themes</h3>
            <span class="close-btn" id="close-btn">&times;</span>
        </div>
        <div class="theme-options">
            <div class="theme-card" data-theme="sunset">
                <img src="https://images.unsplash.com/photo-1737304697097-62a820f71964?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sunset Theme">
                <p>Sunset</p>
            </div>
            <div class="theme-card" data-theme="dockside">
                <img src="https://images.unsplash.com/photo-1739477021967-e14dc3938e56?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dockside Theme">
                <p>Dockside</p>
            </div>
            <div class="theme-card" data-theme="snow">
                <img src="https://images.unsplash.com/photo-1739323006029-2d8452a47df6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Snow Theme">
                <p>Snow</p>
            </div>
            <div class="theme-card" data-theme="city">
                <img src="https://images.unsplash.com/photo-1739382120673-54ec4d63dc62?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="City Theme">
                <p>City</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
